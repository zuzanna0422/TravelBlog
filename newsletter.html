<main>
    <div class= "ankieta">
        <h1>Sign up!</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name*:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="age">Age*:</label>
            <input type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="Poland">Poland</option>
              <option value="USA">United States</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
          <div class="form-group">
            <label for="interests">Your preferences:</label><br>
            <input type="checkbox" id="hiking" name="interests" value="hiking">
            <label for="hiking">Hiking</label><br>
            <input type="checkbox" id="beach" name="interests" value="beach">
            <label for="beach">Beach</label><br>
            <input type="checkbox" id="city" name="interests" value="city">
            <label for="city">Sightseeing</label><br>
          </div>
          <div class="form-group">
            <label for="message">Comments:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
          </div>
            <button type="submit" class = "button">Submit</button>
    </form>
</main>
